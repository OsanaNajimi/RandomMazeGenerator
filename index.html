<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Maze Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="title">
          <h1>Random Maze Generator</h1>
        </div>
        <div class="opt-wrapper">
          <div class="slider">
            <label for="width-range">Grid Width</label>
            <input type="range" id="width-range" min="1" max="35" value="10" />
            <span id="width-value">10</span>
          </div>
          <div class="slider">
            <label for="height-range">Grid Height</label>
            <input type="range" id="height-range" min="1" max="25" value="10" />
            <span id="height-value">10</span>
          </div>
          <div class="slider">
            <label for="speed-range">Speed</label>
            <input type="range" id="speed" min="1" max="3" value="2" />
            <span id="speed-value">med</span>
          </div>
        </div>
        <div class="opt-wrapper">
          <button id="start" onclick="run()"><h3>START</h3></button>
          <button id="reset" onclick="reset()"><h3>RESET</h3></button>
          <div class="checkbox">
            <input id="showOrigin" type="checkbox" checked />
            <label for="showOrigin">show origin</label>
          </div>
        </div>
      </div>
      <div class="maze"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
